<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ate-bit v0.1.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <div class="btn close"></div>
                <div class="btn minimize"></div>
                <div class="btn maximize"></div>
            </div>
            <div class="terminal-title">ate-bit v0.1.0 - retro terminal</div>
        </div>
        <div class="terminal-content">
            <div id="terminal-output"></div>
            <div class="terminal-input-line">
                <span class="prompt" id="terminal-prompt">guest@ate-bit:~$ </span>
                <div class="input-container">
                    <input type="text" id="terminal-input" autocomplete="off" aria-label="Terminal input">
                    <span class="cursor" id="cursor">_</span>
                </div>
            </div>
        </div>
    </div>

    <div class="info-panel">
        <div class="panel-header">
            <h2>ate-bit</h2>
            <span class="version">v0.1.0</span>
        </div>
        
        <div class="panel-section">
            <h3>Quick Commands</h3>
            <div class="command-grid">
                <div class="cmd-item" onclick="document.getElementById('terminal-input').value='games'; document.getElementById('terminal-input').focus();">
                    <code>games</code><br>
                    <span>play retro games</span>
                </div>
                <div class="cmd-item" onclick="document.getElementById('terminal-input').value='theme'; document.getElementById('terminal-input').focus();">
                    <code>theme</code><br><span>change colors</span>
                </div>
                <div class="cmd-item" onclick="document.getElementById('terminal-input').value='help'; document.getElementById('terminal-input').focus();">
                    <code>help</code><br>
                    <span>show commands</span>
                </div>
            </div>
        </div>

                <div class="panel-section">
            <div class="theme-selector">
                <div class="theme-preview theme-matrix" data-theme="matrix">
                    <div class="preview-bg"></div>
                    <div class="preview-text">$</div>
                </div>
                <div class="theme-preview theme-cyberpunk" data-theme="cyberpunk">
                    <div class="preview-bg"></div>
                    <div class="preview-text">></div>
                </div>
                <div class="theme-preview theme-minimalist" data-theme="minimalist">
                    <div class="preview-bg"></div>
                    <div class="preview-text">#</div>
                </div>
                <div class="theme-preview theme-neon" data-theme="neon">
                    <div class="preview-bg"></div>
                    <div class="preview-text">~</div>
                </div>
                <div class="theme-preview theme-noir" data-theme="noir">
                    <div class="preview-bg"></div>
                    <div class="preview-text">%</div>
                </div>
            </div>
        </div>

        <div class="panel-section">
            <div class="quick-tips">
                <p>Type <code>ls</code> for unix commands</p>
                <p>Use <code>↑/↓</code> for command history</p>
                <p>Press <code>Tab</code> for autocomplete</p>
                <p>Try the <code>konami</code> code...</p>
            </div>
        </div>

        <div class="panel-footer">
            <p>a retro terminal experiment</p>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
