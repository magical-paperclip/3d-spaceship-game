<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ate-bit v0.1.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <div class="btn close"></div>
                <div class="btn minimize"></div>
                <div class="btn maximize"></div>
            </div>
            <div class="terminal-title">ate-bit v0.1.0 - retro terminal</div>
        </div>
        <div class="terminal-content">
            <div id="terminal-output"></div>
            <div class="terminal-input-line">
                <span id="terminal-prompt" class="prompt">guest:~$ </span>
                <div class="input-container">
                    <div id="terminal-input" class="input-wrapper" contenteditable="true" spellcheck="false"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="info-panel">
        <div class="panel-header">
            <h2>ate-bit</h2>
            <span class="version">v0.1.0</span>
        </div>
        
        <div class="panel-section">
            <h3>Quick Access</h3>
            <div class="command-grid">
                <div class="cmd-item" onclick="document.querySelector('#terminal-input').textContent='snake'; document.querySelector('#terminal-input').focus();">
                    <code>snake</code>
                    <span>classic</span>
                </div>
                <div class="cmd-item" onclick="document.querySelector('#terminal-input').textContent='tetris'; document.querySelector('#terminal-input').focus();">
                    <code>tetris</code>
                    <span>puzzle</span>
                </div>
                <div class="cmd-item" onclick="document.querySelector('#terminal-input').textContent='pong'; document.querySelector('#terminal-input').focus();">
                    <code>pong</code>
                    <span>2-player</span>
                </div>
                <div class="cmd-item" onclick="document.querySelector('#terminal-input').textContent='breakout'; document.querySelector('#terminal-input').focus();">
                    <code>breakout</code>
                    <span>arcade</span>
                </div>
            </div>
        </div>

        <div class="panel-section">
            <h3>Theme</h3>
            <div class="theme-selector">
                <div class="theme-preview theme-matrix" data-theme="matrix" onclick="document.querySelector('#terminal-input').textContent='theme matrix'; document.querySelector('#terminal-input').focus();">
                    <div class="preview-bg"></div>
                    <div class="preview-text">$</div>
                </div>
                <div class="theme-preview theme-amber" data-theme="amber" onclick="document.querySelector('#terminal-input').textContent='theme amber'; document.querySelector('#terminal-input').focus();">
                    <div class="preview-bg"></div>
                    <div class="preview-text">></div>
                </div>
                <div class="theme-preview theme-blue" data-theme="blue" onclick="document.querySelector('#terminal-input').textContent='theme blue'; document.querySelector('#terminal-input').focus();">
                    <div class="preview-bg"></div>
                    <div class="preview-text">#</div>
                </div>
                <div class="theme-preview theme-white" data-theme="white" onclick="document.querySelector('#terminal-input').textContent='theme white'; document.querySelector('#terminal-input').focus();">
                    <div class="preview-bg"></div>
                    <div class="preview-text">~</div>
                </div>
            </div>
        </div>

        <div class="panel-section">
            <h3>Tips</h3>
            <div class="quick-tips">
                <p>[UP/DOWN] Command history</p>
                <p>[TAB] Autocomplete</p>
                <p>[ESC] Clear input</p>
            </div>
        </div>

        <div class="panel-footer">
            <p>retro terminal experiment</p>
        </div>
    </div>

    <script type="module">
        import { Terminal } from './terminal.js';
        
        function initTerminal() {
            try {
                if (!window.terminal) {
                    console.log('Initializing terminal...');
                    window.terminal = new Terminal();
                    console.log('Terminal initialized successfully');
                }
            } catch (error) {
                console.error('Failed to initialize terminal:', error);
            }
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initTerminal);
        } else {
            initTerminal();
        }
    </script>
</body>
</html>
